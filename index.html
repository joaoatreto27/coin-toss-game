<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css"> 
    <title>Coin Toss Game</title>
</head>
<body>
    <div class="container">
        <div class="coin" id="coin">
            <div class="heads">
                <img src="https://upload.wikimedia.org/wikipedia/commons/0/0f/Indian_20_Rupee_coin.png?20211211151051">
            </div>
            <div class="tails">
                <img
                    src="https://upload.wikimedia.org/wikipedia/commons/4/4e/Indian_20_Rupee_coin_Reverse.png?20211211151813">
            </div>
        </div>
        <div class="stats">
            <p id="heads-count">Heads: 0</p>
            <p id="tails-count">Tails: 0</p>
        </div>
        <div class="buttons">
            <button id="reset-button">
                Reset
            </button>
            <button id="flip-button">
                Flip Coin
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
